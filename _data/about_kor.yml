  ## 기술
  
  
  + 악성코드 분석 & 리버스 엔지니어링
    - 안티 리버싱 우회 연구
      * [Branch Observation Tool (B.O.T)](https://github.com/MetaSwan/pin-B.O.T)
      * API 기반 안티 리버싱 기술에 대한 논문 작성
      * (executed instrucutions / total instuructions) 출력을 통해 악성코드 정상 분석 여부를 판단하기 위한 [Cuckoo Sandbox](https://cuckoosandbox.org/) 파이썬 스크립트 수정
    - 대한민국 육군 사이버방호실에서 악성코드 분석 작업
    - 코드 커버리지를 이용한 악성 여부 및 분류 판별 연구
    - '악성코드의 동적 함수 호출 빈도(API call sequence)에 기반을 둔 악성 여부 판별 시스템 개발' 저작권 등록 [ Copyright registration](https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FbeyWwx%2FbtqCd0CZnvP%2FXPH3EU3YMIJEbU6kry1HFK%2Fimg.png)
    
    
  + 서버 및 네트워크 관리
    - KISTI 슈퍼컴퓨터 센터에서 '슈퍼컴퓨터 5호기에 대한 트래픽 분산 관제 시스템 점검 및 구축 방안' 연구과제로 [Bro(now changed to Zeek)](https://www.zeek.org/)를 이용한 IDS 클러스터 구축 및 시각화 [Vid1](https://youtu.be/MeiyultrHW0)
    - 영남대학교 외국어 학당 출석 시스템 개발 (DBMS: Mysql, Language: PHP)
    - [@Xpert](http://2xpert.org) 서버 관리자 및 [Suricata](https://suricata-ids.org/) IDS/IPS 구축
    - ["How to use wireshark for newbie"](https://www.youtube.com/embed/hZtzZcIVGUU)
        
        
  + 침투 테스트
    - NSR (National Security Research Institute)의 '안드로이드 웨어가 탑재된 스마트 와치 보안 위협 식별 연구' 과제에서 AndroidWearOS의 [StageFright](https://lesh.tistory.com/33?category=144050) 취약점 테스트
    - 영남대학교의 'RF 통신을 이용한 자동차, 무선 키보드 취약점 연구' 에서 자동차 스마트키 RF 신호 수집 및 분석 [Vid1](https://youtu.be/LwKrew30-IQ)[ Vid2](https://youtu.be/U6QA7cTYrpg)
    - NSR의 'Zigbee 프로토콜 분석 기술 연구' 드론의 Zigbee 통신 패킷 수집 및 분석
    
    
