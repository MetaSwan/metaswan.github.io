remote_theme : kirqe/autm-rb
baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "metaswan.github.io" # the base hostname & protocol for your site.

paginate: 6 #articles per page
paginate_path: /blog/page:num #makes pagination working

# header text
title: MetaSwan's Lab
header: Malware researcher, Reverse engineer, Digital forensicator, AI developer.

# for welcome page
# to replace image go to index.html
email:
  address: "chamchist@gmail.com"
  text: "chamchist (at) gmail.com"

# disqus comment
disqus:
    shortname: "Hi" #your disqus comment short name

# google analytics
google:
    tracking-id: "UA-158982336-1" #your tracking id here

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"

permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
